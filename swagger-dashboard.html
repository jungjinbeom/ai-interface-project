<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }

        .swagger-ui .topbar {
            background-color: #1f2937;
        }

        .swagger-ui .topbar .download-url-wrapper {
            display: none;
        }

        .custom-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 0;
        }

        .custom-header h1 {
            margin: 0;
            font-size: 2em;
        }

        .custom-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        .info-panel {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        }

        .info-panel h3 {
            margin-top: 0;
            color: #495057;
        }

        .endpoint-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .endpoint-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
        }

        .method {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .method.get {
            background: #61affe;
            color: white;
        }

        .method.post {
            background: #49cc90;
            color: white;
        }

        .method.put {
            background: #fca130;
            color: white;
        }

        .method.delete {
            background: #f93e3e;
            color: white;
        }

        .method.patch {
            background: #50e3c2;
            color: white;
        }
    </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function() {
        // Fetch the OpenAPI spec from Supabase
        fetch('http://127.0.0.1:54321/rest/v1/', {
            headers: {
                'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0',
            },
        })
            .then(response => response.json())
            .then(spec => {
                // Update the spec to point to the correct host
                spec.host = '127.0.0.1:54321';
                spec.basePath = '/rest/v1';
                spec.schemes = ['http'];

                // Add server info
                spec.info.title = 'Supabase REST API';
                spec.info.description = 'Auto-generated REST API for your Supabase database schema';
                spec.info.version = 'Local Development';

                // Initialize Swagger UI
                const ui = SwaggerUIBundle({
                    spec: spec,
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset,
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl,
                    ],
                    layout: 'StandaloneLayout',
                    requestInterceptor: (request) => {
                        // Add the API key to all requests
                        request.headers['apikey'] = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0';
                        request.headers['Content-Type'] = 'application/json';
                        return request;
                    },
                    tryItOutEnabled: true,
                    filter: true,
                    syntaxHighlight: {
                        activate: true,
                        theme: 'agate',
                    },
                });
            })
            .catch(error => {
                console.error('Error loading API spec:', error);
                document.getElementById('swagger-ui').innerHTML = `
                    <div style="padding: 40px; text-align: center; color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 8px; margin: 20px;">
                        <h3>⚠️ Unable to load API specification</h3>
                        <p>Make sure your Supabase local development server is running:</p>
                        <code style="background: #fff; padding: 10px; border-radius: 4px; display: inline-block;">npx supabase start</code>
                        <br><br>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            });
    };
</script>
</body>
</html>
